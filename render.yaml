services:
  - type: web
    name: skypad-backend
    env: node
    plan: free
    rootDir: backend
    # Install deps and PM2 globally so the start command can find it
    buildCommand: npm ci && npm install -g pm2
    # Use pm2-runtime so Render treats one foreground process correctly
    startCommand: pm2-runtime ecosystem.config.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 18.20.3
      - key: MONGODB_URI
        fromDatabase:
          name: skypad-mongodb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 8080
      - key: CORS_ORIGINS
        value: "*"
      - key: FRONTEND_ORIGIN
        value: https://sky-pad-ide.vercel.app

databases:
  - name: skypad-mongodb
    plan: free
    databaseName: skypad
