services:
  - type: web
    name: skypad-backend
    env: node
    plan: free
    buildCommand: npm install && npm install pm2 -g
    startCommand: pm2 start ecosystem.config.js --no-daemon
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: MONGODB_URI
        fromDatabase:
          name: skypad-mongodb
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: PORT
        value: 8080
      - key: CORS_ORIGINS
        value: "*"

databases:
  - name: skypad-mongodb
    plan: free
    databaseName: skypad
